sonar.projectName=Temp Reactotron Query
sonar.projectKey=Temp-Reactotron-Query
sonar.projectVersion=1.0
sonar.sources=.
sonar.exclusions=.github/**, .vscode/**, android/**, assets/**, build/**, ios/**, node_modules/**, scripts/**

sonar.tests=src
sonar.test.inclusions=src/**/*.test.*,src/**/*.spec.*
sonar.coverage.exclusions=**.test.**,**.spec.**,**__mocks__**,**.config.**
sonar.javascript.lcov.reportPaths=./coverage/lcov.info
sonar.testExecutionReportPaths=test-report.xml

# When running a local instance of SonarQube, set the following variables on your environment or inform them inline:
# Ex.: RTQ_SONARQUBE_LOCAL_HOSTURL=https://your.local.url; RTQ_SONARQUBE_LOCAL_LOGIN=sqp_yourtokenXYZ; yarn sonar
# default sonar.host.url: http://localhost:9000
sonar.host.url=${env.RTQ_SONARQUBE_LOCAL_HOSTURL}
sonar.login=${env.RTQ_SONARQUBE_LOCAL_LOGIN}
